{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Zaloguj się
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">
                Zaloguj
            </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small>Nie masz konta? <a href="{% url 'rejestruj' %}">Zarejestruj się</a></small>
    </div>
</div>
{% endblock content %}
