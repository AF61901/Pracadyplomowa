{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" id="section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h1>Zarejestruj się</h1></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" id="btn" style="width:100% ;">
                Zarejestruj
            </button>
        </div>
    </form>
    <div class="border-top pt-3" style="margin-bottom: 3rem;">
        <small>Masz już konto? <a href="{% url 'loguj' %}">Zaloguj się</a></small>
    </div>
</div>
{% endblock content %}
