{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>
            <div id="tyt" ><h2 id="had" style="text-align: left;"><span id="spad">Dodaj lekarza</span></h2></div>
        </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" id="btn" style="width: 100%; margin-bottom: 3rem;">
                Dodaj
            </button>
        </div>
    </form>
</div>
{% endblock content %}
