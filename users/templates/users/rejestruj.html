{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend >
                <div id="tyt" ><h2 id="had" style="text-align: left;"><span id="spad">Zarejestruj się</span></h2></div>
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" id="btn" style="width:100% ;">
                Zarejestruj
            </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small>Masz już konto? <a href="{% url 'loguj' %}">Zaloguj się</a></small>
    </div>
</div>
{% endblock content %}
