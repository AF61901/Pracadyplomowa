{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Zarejestruj się
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">
                Zarejestruj
            </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small>Masz już konto? <a href="{% url 'loguj' %}">Zaloguj się</a></small>
    </div>
</div>
{% endblock content %}
