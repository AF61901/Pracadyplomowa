{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" id="section" style="margin-bottom: 3rem;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h1>Zaloguj się</h1></legend>
            {{ form|crispy }}
        </fieldset>
        <small><a href="{% url 'password_reset' %}">Zapomiałeś hasła?</a></small>
        <div class="form-group">
            <button type="submit" id="btn" style="width: 100%;">
                Zaloguj
            </button>
        
        </div>
    </form>
    <div class="border-top pt-3">
        <small>Nie masz konta? <a href="{% url 'rejestruj' %}">Zarejestruj się</a></small>
    </div>
</div>
{% endblock content %}
