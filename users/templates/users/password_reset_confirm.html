{% extends "rezerwacje/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" id="section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Resetuj hasło</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button id="btn" type="submit">Resetuj hasło</button>
            </div>
        </form>
    </div>
{% endblock content %}
